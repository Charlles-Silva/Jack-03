<!DOCTYPE html>
<html lang="br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Conversor</title>
</head>

<body>
        <header>
            <img src="./logo.png" alt="Logo">
        </header>
    <div>
        
        <main>
            <label id="converter">
                Conversor <b>de:</b>
                <select id="moedaSeletora">
                    <option value="Real">R$ Real</option>
                    <option value="Dolar">$ Dollar</option>
                    <option value="Euro">€ Euro</option>
                    <option value="BitCoin">BitCoin</option>
                </select>
            </label>
            <label id="conversor">
                Conversor <b>para:</b>
                <select id="selecionadorDeMoeda">
                    <option value="Dolar">$ Dollar</option>
                    <option value="Euro">€ Euro</option>
                    <option value="BitCoin">BitCoin</option>
                    <option value="Real">R$ Real</option>
                </select>
            </label>
            <label id="valor">
                Valor:

                <input type="text" id="inputValor" placeholder="R$ 10.000,00">
            </label>
            <button id="botaoConverter">
                Converter
            </button>
        </main>

        <footer>
            <img id="realImage" src="./brasil.png" alt="Bandeira-Brasil">
            <h2 id="valorDigitado">
                R$: 0,00
            </h2>
            <p id="realName">Real</p>

            <img id="vetor" src="./Vector.png" alt="Seta">

            <img id="ImagemDolar" src="./estados-unidos.png" alt="">
            <h2 id="valorConvertido">
                U$: 0,00
            </h2>
            <p id="dolarName">Dolar</p>

        </footer>

    </div>

</body>
<script src="scripts.js"></script>

</html>
